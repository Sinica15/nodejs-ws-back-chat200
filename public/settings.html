<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>settings</title>
    <style>
        .form-container label{
            display: inline-block;
            text-align: center;
            width: 130px;
        }
        .form-container > form > div {
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div>
                <label for="chat-title">Chat title</label>
                <input type="text" id="chat-title">
            </div>
            <div>
                <label for="bot-name">Bot name</label>
                <input type="text" id="bot-name">
            </div>
            <div>
                <label for="position">Position</label>
                <select id="position">
                    <option>left</option>
                    <option>right</option>
                </select>
            </div>
            <div>
                <label for="allow-to-minimize">Allow to minimize</label>
                <input type="checkbox" id="allow-to-minimize">
            </div>
            <div>
                <label for="allow-drag">Allow drag</label>
                <input type="checkbox" id="allow-drag">
            </div>
            <div>
                <label for="require-name">Require name</label>
                <input type="checkbox" id="require-name">
            </div>
            <div>
                <label for="show-data-time">Show data time</label>
                <input type="checkbox" id="show-data-time">
            </div>
            <button id="send-btn" onclick="return false">upd settings</button>
        </form>
    </div>
    <script>
        function gEI(id) {
            return document.getElementById(id);
        }

        function sendSome(data) {
            const url = "http://" + location.hostname + ":" + location.port + "/settings";

            fetch(url, {
                method: 'POST', // или 'PUT'
                body: JSON.stringify(data), // data может быть типа `string` или {object}!
                headers:{
                    'Content-Type': 'application/json'
                }
            }).then(res => res.json())
                .then(response => console.log('Успех:', JSON.stringify(response)))
                .catch(error => console.error('Ошибка:', error));
        }

        let sendButton = gEI("send-btn");
        sendButton.addEventListener("click", function () {
            sendSome({
                chat_title:         gEI("chat-title").value,
                bot_name:           gEI("bot-name").value,
                position:           gEI("position").value,
                allow_to_minimize:  gEI("allow-to-minimize").checked,
                allow_drag:         gEI("allow-drag").checked,
                require_name:       gEI("require-name").checked,
                show_data_time:     gEI("show-data-time").checked
            });
        });



    </script>
</body>
</html>
